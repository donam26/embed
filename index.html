<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Signeup</title>
</head>
<body>
    oke
  <div id="fb-root"></div>
  <button onclick="launchWhatsAppSignup()" style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login with Facebook</button>
  <p>Session info response:</p>
  <pre id="session-info-response"></pre>
  </br>
  <p>SDK response:</p>
  <pre id="sdk-response"></pre>

  <script>
    window.addEventListener('message', (event) => {
      if (event.origin !== "https://www.facebook.com" && event.origin !== "https://web.facebook.com") {
        return;
      }
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'WA_EMBEDDED_SIGNUP') {
          // if user finishes the Embedded Signup flow
          if (data.event === 'FINISH') {
            const {phone_number_id, waba_id} = data.data;
            console.log("Phone number ID ", phone_number_id, " WhatsApp business account ID ", waba_id);
            // if user cancels the Embedded Signup flow
          } else if (data.event === 'CANCEL') {
            const {current_step} = data.data;
            console.warn("Cancel at ", current_step);
            // if user reports an error during the Embedded Signup flow
          } else if (data.event === 'ERROR') {
            const {error_message} = data.data;
            console.error("error ", error_message);
          }
        }
        document.getElementById("session-info-response").textContent = JSON.stringify(data, null, 2);
      } catch {
        console.log('Non JSON Responses', event.data);
      }
    });
  </script>

  <script>
    const fbLoginCallback = (response) => {
      if (response.authResponse) {
        const code = response.authResponse.code;
        console.log("Authorization Code:", code);
        // Bạn có thể sử dụng code này để gửi lên server của bạn
        // và thực hiện cuộc gọi server-to-server để lấy access token
      } else {
        console.log('Đăng nhập không thành công');
      }
      document.getElementById("sdk-response").textContent = JSON.stringify(response, null, 2);
    }

    const launchWhatsAppSignup = () => {
      FB.login(fbLoginCallback, {
        config_id: '779031027771444',
        response_type: 'code',
        override_default_response_type: true,
        scope: 'business_management,whatsapp_business_management,whatsapp_business_messaging',
        extras: {
          setup: {
            feature: "WHATSAPP"
          },
          featureType: 'WHATSAPP',
          sessionInfoVersion: '2'
        },
        redirect_uri: window.location.href
      });
    }
  </script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '623265896716459',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v22.0'
      });
    };
  </script>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js">
  </script>
</body>
</html>
